apiVersion: v1
kind: ReplicationController
metadata:
  name: wip-wippo-development
  labels:
    app: wip-wippo
    organize: wipcamp10
    tier: frontend
    env: development
spec:
  replicas: 2
  selector:
    app: wip-wippo
    organize: wipcamp10
    tier: frontend
    env: development
  template:
    metadata:
      labels:
        app: wip-wippo
        organize: wipcamp10
        tier: frontend
        env: development
    spec:
      containers:
      - name: wip-wippo
        image: registry.wip.camp/wip-wippo
        ports:
        - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: wip-wippo-development
  labels:
    app: wip-wippo
    organize: wipcamp10
    tier: frontend
    env: development
spec:
  type: LoadBalancer
  selector:
    app: wip-wippo
    organize: wipcamp10
    tier: frontend
    env: development
  ports:
  - port: 80
    targetPort: 3000

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: wip-wippo-development
  labels:
    app: wip-wippo
    organize: wipcamp10
    tier: frontend
    env: development
spec:
  rules:
  - host: wippo.freezer.wip.camp
    http:
      paths:
      - backend:
          serviceName: wip-wippo-development
          servicePort: 80